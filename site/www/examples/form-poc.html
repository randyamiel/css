<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Soho Foundation</title>
    <link rel="stylesheet" type="text/css" href="../dist/soho-foundation_0.3.0-rc.min.css">
    <link rel="stylesheet" type="text/css" href="../css/site.min.css">
    <meta name="description" content="Grid POC - Soho Foundation">
    <meta name="author" content="Hook & Loop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .site-nav {
        margin-bottom: 15px;
      }

      #example-container {
        margin: 0 auto;
        padding: 10px;
      }
    </style>

  </head>
  <body>

    <div class="fnd-row site-nav">
      <nav class="fnd-row--col-md-12">
        <ul class="site-nav--list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/adaptive.html">Adaptive</a></li>
          <li>
        </ul>
      </nav>
    </div>

    <div id="example-container">

      <section class="fnd-row">

        <nav class="fnd-row--col-sm-4 fnd-row--col-md-3">
          <div class="site-sidebar">
            <h2>Nav</h2>
            <ul>
              <li><a href="#personal">Personal</a></li>
              <li><a href="#address">Address</a></li>
              <li><a href="#subscriptions">Subscriptions</a></li>
            </ul>
            <form class="form-checkbox">
              <input type="checkbox" id="makeAdaptive" name="makeAdaptive" value="adaptive--touch" onchange="onCheckChange(this)"/>
              <label for="makeAdaptive">
                Adaptive Page
              </label>
            </form>
          </div>
        </nav>

        <form id="main-form" class="fnd-row--col-sm-8 fnd-row--col-md-9">

          <section class="fnd-row--gutter">
            <div class="fnd-row--col-md-4">
              <h3 id="personal">Personal Information</h3>
              <div class="form-group">
                <label for="exampleName">Name</label>
                <input type="email" class="form-control" id="exampleName" name="exampleName" placeholder="Name">
              </div>

              <div class="form-group">
                <label for="exapmleEmail">Email</label>
                <input type="email" class="form-control" id="exapmleEmail" name="exapmleEmail" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="examplePassword">Password</label>
                <input type="password" class="form-control" id="examplePassword" name="examplePassword">
                <p class="info-block">Password must not be an old password.</p>
              </div>
            </div>

            <div class="fnd-row--col-md-4">
              <h3 id="address">Address</h3>
              <div class="form-group">
                <label for="exampleStreet">Street</label>
                <input type="email" class="form-control" id="exampleStreet" placeholder="Street">
              </div>

              <div class="form-group">
                <label for="exampleCity">City</label>
                <input type="email" class="form-control" id="exampleCity" placeholder="City">
              </div>

              <section class="fnd-row fnd-row--padded">
                <div class="fnd-row--col-lg-6">
                  <div class="form-group">
                    <label for="exampleState">State</label>
                    <select class="form-control" id="exampleState">
                      <option value="OH">Ohio</option>
                      <option value="NY">New York</option>
                      <option value="NJ">New Jersey</option>
                      <option value="PA">Pennsylvania</option>
                    </select>
                  </div>
                </div>
                <div class="fnd-row--col-lg-6">
                  <div class="form-group">
                    <label for="exampleZip">Zip</label>
                    <input type="email" class="form-control" id="exampleZip" placeholder="Zip">
                  </div>
                </div>
              </section>
            </div>

            <div class="fnd-row--col-md-4">
              <h3 id="subscription">Email Subscriptions</h3>
              <p>Receive emails, roughly once or twice a week, for the following categories:</p>
              <br>
              <div class="form-checkbox">
                <input type="checkbox" id="exampleCheckbox1" name="exampleCheckbox1" value="1"/>
                <label for="exampleCheckbox1">
                  Coupons
                </label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="exampleCheckbox2" name="exampleCheckbox2" value="1"/>
                <label for="exampleCheckbox2">
                  Weekly Specials
                </label>
              </div>
              <div class="form-checkbox">
                <input type="checkbox" id="exampleCheckbox3" name="exampleCheckbox3" value="1"/>
                <label for="exampleCheckbox3">
                  Product Updates
                </label>
              </div>
            </div>
          </section>
        </form>
      </section>
    </div>
    <script>
      function onCheckChange(chk) {
        var container = document.getElementById('main-form');
        if (chk.checked) {
          container.classList.add(chk.value);
        } else {
          container.classList.remove(chk.value);
        }
      }
    </script>
  </body>
</html>
