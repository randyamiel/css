<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Buttons Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/ids-web.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/demo.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
</head>
<body class="ids-container">
  <h1 class="page-title">Radio Buttons</h1>
  <form>
    <fieldset class="ids-form-group">
      <legend>A group of radio buttons</legend>
      <div class="ids-form-radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        <label for="optionsRadios1">
          Option one is this and that&mdash;be sure to include why it"s great
        </label>
      </div>
      <div class="ids-form-radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <label for="optionsRadios2">
          Option two can be something else and selecting it will de-select option one
        </label>
      </div>
      <div class="ids-form-radio is-disabled">
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        <label for="optionsRadios3">
          Option three is disabled
        </label>
      </div>
    </fieldset>
  </form>
</body>
</html>
