  <h1>Icons</h1>

  <h2 id="as-a-standalone-icon-">As a standalone icon:</h2>
    <div class="example">
      <div title="icon_star icon">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon_star"></use>
        </svg>
      </div>
    </div>

  </div>

  <h2 id="as-an-inline-icon-">As an inline icon:</h2>
  <div class="example">
    This icon
    <span title="icon_star icon">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon_star"></use>
      </svg>
    </span>
    has text around it.
  </div>

  <h2>Button examples of all standard icons</h2>
  <p>The examples below are shown in buttons, as that is their most common use.</p>
  <button type="button" class="btn btn-link" title="icon_close">
    <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_close"></use>
    </svg>
  </button>
