<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>

  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/ids-css.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/demo.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

<body class="ids-container">
  <h1 class="page-title">Tabs</h1>

  <h2>Basic Tabs</h2>
  <div class="example">
    <div class="example--inner-frame">
      <div class="ids-tabs--horizontal">
        <a href="#" class="ids-tabs--tab ids-tabs--tab--active">Tab 1</a>
        <a href="#" class="ids-tabs--tab">Tab 2</a>
        <a href="#" class="ids-tabs--tab">Tab 3</a>
        <a href="#" class="ids-tabs--tab ids-tabs--tab-disabled">Tab 4 (disabled)</a>
      </div>
      <div class="ids-container">
        <p>Example content area</p>
      </div>
    </div>
  </div>

  <h2>Vertical Tabs</h2>
  <div class="example">
    <div class="example--inner-frame">
      <div class="ids-row">
        <div class="ids-row--col-md-3">
          <div class="ids-tabs--vertical">
            <a href="#" class="ids-tabs--tab ids-tabs--tab--active">Tab 1</a>
            <a href="#" class="ids-tabs--tab">Tab 2</a>
            <a href="#" class="ids-tabs--tab">Tab 3</a>
            <a href="#" class="ids-tabs--tab ids-tabs--tab-disabled">Tab 4 (disabled)</a>
          </div>
        </div>
        <div class="ids-row--col-md-9 ids-container">
          <p id="vertical-tab1">Example content area</p>
        </div>
      </div>
    </div>
  </div>
