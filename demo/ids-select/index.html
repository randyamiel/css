<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/ids-web.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/demo.css">

  <style>
    .example-open {
      margin-bottom: 150px;
    }
  </style>
</head>

<body class="ids-container">
  <h1>Select Controls</h1>

  <h2>Select Closed</h2>
  <div class="ids-select">
    <input type="text" class="ids-form-control ids-select--input" placeholder="Select one" />
    <ul class="ids-select--menu ids-list--plain">
      <li class="is-selected" data-value="Option 1">Option 1</li>
      <li data-value="Option 2">Option 2</li>
      <li data-value="Option 3">Option 3</li>
      <li data-value="Option 4">Option 4</li>
    </ul>
  </div>

  <h2>Select Open</h2>
  <div class="ids-select ids-select--open example-open">
    <input type="text" class="ids-form-control ids-select--input" placeholder="Select one" />
    <ul class="ids-select--menu ids-list--plain">
      <li class="is-selected" data-value="Option 1">Option 1</li>
      <li data-value="Option 2">Option 2</li>
      <li data-value="Option 3">Option 3</li>
      <li data-value="Option 4">Option 4</li>
    </ul>
  </div>

  <h2>Select Multiselect Open</h2>
  <div class="ids-select ids-select--open example-open">
    <input type="text" class="ids-form-control ids-select--input" placeholder="Select many" />
    <ul class="ids-select--menu ids-list--plain">
      <li>
        <div class="ids-form-checkbox is-selected">
          <input type="checkbox" id="selectCheck1" name="selectCheck1" value="Checkbox 1" checked/>
          <label for="selectCheck1">
            Checkbox 1
          </label>
        </div>
      </li>
      <li>
        <div class="ids-form-checkbox">
          <input type="checkbox" id="selectCheck2" name="selectCheck2" value="Checkbox 2"/>
          <label for="selectCheck2">
            Checkbox 2
          </label>
        </div>
      </li>
      <li>
        <div class="ids-form-checkbox is-selected">
          <input type="checkbox" id="selectCheck3" name="selectCheck3" value="Checkbox 3" checked/>
          <label for="selectCheck3">
            Checkbox 3
          </label>
        </div>
      </li>
      <li>
        <div class="ids-form-checkbox">
          <input type="checkbox" id="selectCheck4" name="selectCheck4" value="Checkbox 4"/>
          <label for="selectCheck4">
            Checkbox 4
          </label>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
