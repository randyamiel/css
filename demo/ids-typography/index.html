<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <link rel="stylesheet" type="text/css" href="dist/ids-typography.css">
  <link rel="stylesheet" type="text/css" href="./dist/ids-typography.css.map">
  <link rel="stylesheet" type="text/css" href="../demo.css">
</head>

<body class="ids-container">
  <h1>Primary Header</h1>
  <h2>Secondary Header</h2>
  <div>Base Text</div>
  <small>Small Text</small>

  <hr>

  <h2>Plain List</h2>
  <ul class="ids-list--plain">
    <li>One</li>
    <li>Two</li>
    <li>Nested (no indent)
      <ul class="ids-list--plain">
        <li>Sub One</li>
        <li>Sub Two</li>
      </ul>
    </li></li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>One</li>
    <li>Two</li>
    <li>
      Nested
      <ol>
        <li>Sub One</li>
        <li>Sub Two</li>
      </ol>
    </li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>One</li>
    <li>Two</li>
    <li>
      Nested
      <ul>
        <li>Sub One</li>
        <li>Sub Two</li>
      </ul>
    </li>
  </ul>
</body>
</html>
