<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive States Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/ids-web.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/demo.css">

  <style type="text/css">
    .example-padding {
      outline: dashed 1px #0060d4;
    }
  </style>
</head>

<body class="ids-container">

  <h1>Adaptive States</h1>

  <form class="ids-adaptive--touch">

    <div class="ids-form-group">
      <label for="adatpiveInput">Adaptive Input</label>
      <input type="text" id="adatpiveInput" class="ids-form-control" placeholder="Text" aria-label="Adaptive text input">
    </div>

    <div class="ids-form-checkbox">
      <input type="checkbox" id="exampleCheckbox1" value="0" aria-label="Adaptive checkbox" />
      <label for="exampleCheckbox1" class="example-padding">
        Checkbox
      </label>
    </div>

    <div class="ids-form-group">
      <label for="adaptive-textarea">Adaptive Text area</label>
      <textarea class="ids-form-control" id="adaptive-textarea" placeholder="Placeholder" rows="3"></textarea>
    </div>

    <fieldset class="ids-form-group">
      <legend>Example adaptive radio buttons</legend>
      <div class="ids-form-radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        <label for="optionsRadios1" class="example-padding">
          Option one
        </label>
      </div>
      <div class="ids-form-radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <label for="optionsRadios2" class="example-padding">
          Option two
        </label>
      </div>
    </fieldset>

    <div class="ids-form-group">
      <label for="select-normal-1">Label</label>
      <select id="select-normal-1" class="ids-form-control">
        <option selected>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <div class="ids-info-block">Some info text</div>
    </div>

    <input type="submit" class="ids-btn ids-btn--primary ids-btn--block" onclick="return false;" value="save">
  </form>

</body>
</html>
