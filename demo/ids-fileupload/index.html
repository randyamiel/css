<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/ids-web.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/demo.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body class="ids-container">
  <h1 class="page-title">File Upload</h1>
  <form>
    <div class="ids-form-group ids-form-file">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile" name="exampleInputFile">
      <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#folder"></use>
      </svg>
      <div class="ids-info-block">Example block-level help text here.</div>
    </div>
  </form>
</body>
</html>
