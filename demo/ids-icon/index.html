  <h1>Icons</h1>

  <h2>As a standalone icon:</h2>
    <div class="example">
      <div title="icon_star icon">
        <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon_star"></use>
        </svg>
      </div>
    </div>

  </div>

  <h2>As an inline icon:</h2>
  <div class="example">
    This icon
    <span title="icon_star icon">
      <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon_star"></use>
      </svg>
    </span>
    has text around it.
  </div>

  <h2>Button examples</h2>
  <p>The examples below are shown in buttons, as that is their most common use.</p>
  <button type="button" class="ids-btn ids-btn--link" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </button>
  <button type="button" class="ids-btn ids-btn--default" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </button>
  <button type="button" class="ids-btn ids-btn--primary" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </button>

  <h2>A-tags with button classes:</h2>
  <a href="" class="ids-btn ids-btn--link" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </a>
  <a href="" class="ids-btn ids-btn--default" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </a>
  <a href="" class="ids-btn ids-btn--primary" title="icon_star">
    <svg class="ids-icon" focusable="false" aria-hidden="true" role="presentation">
      <use xlink:href="#icon_star"></use>
    </svg>
  </a>
