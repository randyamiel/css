<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Demo - IUX</title>
  <link rel="stylesheet" type="text/css" href="./dist/reset.css">
  <link rel="stylesheet" type="text/css" href="./dist/button.css">
  <link rel="stylesheet" type="text/css" href="./dist/button.css.map">
  <link rel="stylesheet" type="text/css" href="../demo.css">

</head>

<body class="iux-container">
  <h1 class="page-title">Buttons</h1>

  <div>
    <a class="iux-btn iux-btn--default" href="#" role="button">"A" Tag</a>
    <button class="iux-btn iux-btn--default" type="submit">Button Tag</button>
    <input class="iux-btn iux-btn--default" type="button" value="Input Type 'Button'">
    <input class="iux-btn iux-btn--default" type="submit" value="Input Type 'Submit'">
  </div>

  <h2 id="options">Options</h2>
  <div>
    <button type="button" class="iux-btn iux-btn--default">Default</button>&nbsp;
    <button type="button" class="iux-btn iux-btn--primary">Primary</button>&nbsp;
  </div>

  <h2 id="disabled-state">Disabled State</h2>
  <div>
    <button type="button" class="iux-btn iux-btn--default" disabled>Button</button>&nbsp;
    <button type="button" class="iux-btn iux-btn--primary" disabled>Primary Button</button>&nbsp;
  </div>

  <h2 id="focused-state">Focused State</h2>
  <div>
    <button type="button" class="iux-btn iux-btn--default has-focus">Button</button>&nbsp;
  </div>

  <h2 id="button-hyperlinks">Button Hyperlinks</h2>
  <div>
    <a href="#" class="iux-btn iux-btn--link">Button</a>
    <a href="#" class="iux-btn iux-btn--link" disabled>Button</a>
    <a href="#" class="iux-btn iux-btn--link has-focus">Button (focused)</a>
  </div>

  <h2 id="hyperlinks">Hyperlinks</h2>
  <ul>
    <li><a href="#">Hyperlink</a></li>
    <li><a href="#" disabled>Hyperlink (Disabled)</a></li>
  </ul>

</body>
</html>
