<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="Hook & Loop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Demo - IDS</title>
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <link rel="stylesheet" type="text/css" href="dist/ids-list.css">
  <link rel="stylesheet" type="text/css" href="./dist/ids-list.css.map">
  <link rel="stylesheet" type="text/css" href="../ids-typography/dist/ids-typography.css">
  <link rel="stylesheet" type="text/css" href="../ids-typography/dist/ids-typography.css.map">
  <link rel="stylesheet" type="text/css" href="../demo.css">
  <style>
    .list-example {
      border: 1px solid grey;
    }

  </style>
</head>

<body class="ids-container">
  <h1>List Plain with Dividers</h1>
  <div class="list-example">
    <ul class="ids-list--plain ids-list--plain--dividers">
      <li class="ids-list--heading">Heading 1</li>
      <li class="ids-list--item">One</li>
      <li class="ids-list--item">Two</li>
    </ul>
  </div>
  <br>
  <br>
  <h1>List Plain with Nesting</h1>
  <div class="list-example">
    <ul class="ids-list--plain">
      <li class="ids-list--heading">Heading 1</li>
      <li><a class="ids-list--item ids-list--item--selected">Selected Item</a></li>
      <li><a class="ids-list--item">Two</a></li>
      <!--- Nested list -->
      <li class="ids-list--heading">Heading 2</li>
      <ul class="ids-list--plain">
        <li><a class="ids-list--item">Sub One</a></li>
        <li><a class="ids-list--item">Sub Two</a></li>
        <!--- Nested list -->
        <li class="ids-list--heading">Heading 3</li>
        <ul class="ids-list--plain">
          <li><a class="ids-list--item">Sub One</a></li>
          <li><a class="ids-list--item">Sub Two</a></li>
        </ul>
      </ul>
    </ul>
  </div>
</body>
</html>
